<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Doctor Details</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body">
                <h2>Update Doctor Details</h2>
                <form action="">
                    <form>
                        <div class="mb-3">
                            <label for="name">Full name</label>
                            <input type="name" class="form-control" id="name">
                        </div>
                        <div class="mb-3">
                            <label for="spec">Specialization</label>
                            <input type="text" class="form-control" id="spec">
                        </div>
                        <div class="mb-3">
                            <label for="exp">Experience(years)</label>
                            <input type="number" class="form-control" id="exp">
                        </div>
                        <div class="text-center">
                            <!-- text-center is bootstrap class  -->
                            <input type="button" class="btn btn-primary" value="Save">
                            <br>
                        </div>
                    </form>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
