<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Available Departments</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .nav-btn {
            position: relative;
            right: 10px;
            top: 80px;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="canvas">
            <div id="content">
                <h3 class="headings">Available Departments</h3>
                <a href="/admin_dashboard" id="nav-btn" class="btn btn-primary">Back</a>
                <div class="Departments table">
                    <table class="table">
                        <tbody>
                            <tr>
                                <th scope="row">Id</th>
                                <th>Name</th>
                                <th>Doctors Registered</th>
                            </tr>
                            {% for dept in depts %}
                            <tr>
                                <th scope="row">{{ dept.id }}</th>
                                <td>{{ dept.name }}</td>
                                <td>{{dept.doctors_registered}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
