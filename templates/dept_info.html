<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Details</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div id="main">
        <div id="canvas">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <h1>Department of {{department.name}}</h1>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="#">History</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/home">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div id="content">
                <div id="description">
                    <h2>Overview</h2>
                    {{department.descrption}}
                </div>
                <br>
                <h3 class="headings">Doctor's list</h3>
                <div class="Dept-Doctors table">
                    <table class="table">
                        <tbody>
                            {% for doctor in department.doctors %}
                            <tr>
                                <td>Dr. {{doctor.username}}</td>
                                <td><a href="/book_appointment/{{department.id}}/{{doctor.id}}/{{patient.id}}"
                                        class="btn btn-primary">Check
                                        availability</a>
                                </td>
                                <td><a href="/department/{{department.id}}/doctor_info/{{doctor.id}}"
                                        class="btn btn-primary">View Details</a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
