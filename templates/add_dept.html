<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a new Department</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        #form-body {
            width: 355px;
            height: 300px;
            margin-top: 190px;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body">
                <h2>Add New Department</h2>
                <form action="/add_dept" method="post">
                    <form>
                        <div class="mb-3">
                            <label for="dept_name">Department Name</label>
                            <input type="name" class="form-control" id="name" name="dept_name">
                        </div>
                        <div class="mb-3">
                            <label for="dept_info">Department Information</label>
                            <input type="text" class="form-control" id="password" name="dept_info">
                        </div>
                        <div class="text-center">
                            <!-- text-center is bootstrap class  -->
                            <input type="submit" class="btn btn-primary" value="Add">
                            <br>
                        </div>
                    </form>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
