<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Patient History</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        #form-body {
            width: 400px;
            height: 660px;
            margin-top: 75px;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body">
                <h2>Update Patient History</h2>
                <form action="" method="post">
                    <div class="mb-3">
                        <label for="visit_type">Visit Type</label>
                        <input type="text" class="form-control" id="name" name="visit_type">
                    </div>
                    <div class="mb-3">
                        <label for="test_done">Test Done</label>
                        <input type="text" class="form-control" id="test_done" name="test_done">
                    </div>
                    <div class="mb-3">
                        <label for="diagnosis">Diagnosis</label>
                        <input type="text" class="form-control" id="diagnosis" name="diagnosis">
                    </div>
                    <div class="mb-3">
                        <label for="prescription">Prescription</label>
                        <input type="text" class="form-control" id="prescription" name="prescription">
                    </div>
                    <div class="mb-3">
                        <label for="medicines">Medications and Dosage:</label>
                        <br>
                        <textarea id="medications" name="medicines" rows="5"
                            placeholder="Medicine1 1-0-1&#10;Medicine2 0-0-1"></textarea>
                    </div>
                    <div class="text-center">
                        <!-- text-center is bootstrap class  -->
                        <input type="submit" class="btn btn-primary" value="Update">
                        <br>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
