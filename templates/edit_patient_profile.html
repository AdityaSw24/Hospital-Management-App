<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Patient Details</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        #form-body {
            width: 380px;
            height: 380px;
            margin-top: 180px;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body">
                <h2>Update Patient Details</h2>
                <form action="/edit_patient/{{patient.id}}" method="POST">
                    <form>
                        <div class="mb-3">
                            <label for="username">Username</label>
                            <input type="name" value="{{patient.username}}" class="form-control" id="name"
                                name="username">
                        </div>
                        <div class="mb-3">
                            <label for="password">Set password</label>
                            <input type="password" value="{{patient.password}}" class="form-control" id="password"
                                name="password">
                        </div>
                        <div class="mb-3">
                            <label for="email">Email</label>
                            <input type="text" value="{{patient.email}}" class="form-control" id="email" name="email">
                        </div>
                        <div class="text-center">
                            <input type="submit" class="btn btn-primary" value="Save">
                            <br>
                        </div>
                    </form>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
