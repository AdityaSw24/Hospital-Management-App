<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div id="main">
        <div id="canvas">

            <h2>Add Doctor</h2>
            <form action="">
                <form>
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="name" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="spec">Specialization</label>
                        <input type="text" class="form-control" id="spec">
                    </div>
                    <div class="form-group">
                        <label for="experience">Experience(in years)</label>
                        <input type="number" class="form-control" id="experience">
                    </div>
                    <div id="doctor-schedule-section">
                        <h3>Doctor Schedule</h3>
                        <table border="1" cellpadding="5" cellspacing="0">
                            <tr>
                                <th>Day</th>
                                <th>Start Time</th>
                                <th>End Time</th>
                                <th>Session</th>
                            </tr>

                            <!-- Row 1 -->
                            <tr>
                                <td>
                                    <select name="schedule_day[]">
                                        <option value="">Select</option>
                                        <option value="Monday">Monday</option>
                                        <option value="Tuesday">Tuesday</option>
                                        <option value="Wednesday">Wednesday</option>
                                        <option value="Thursday">Thursday</option>
                                        <option value="Friday">Friday</option>
                                        <option value="Saturday">Saturday</option>
                                    </select>
                                </td>
                                <td><input type="time" name="schedule_start_time[]"></td>
                                <td><input type="time" name="schedule_end_time[]"></td>
                                <td>
                                    <select name="schedule_session[]">
                                        <option value="">Select</option>
                                        <option value="Morning">Morning</option>
                                        <option value="Evening">Evening</option>
                                        <option value="Night">Night</option>
                                    </select>
                                </td>
                            </tr>

                            <!-- Row 2 -->
                            <tr>
                                <td>
                                    <select name="schedule_day[]">
                                        <option value="">Select</option>
                                        <option value="Monday">Monday</option>
                                        <option value="Tuesday">Tuesday</option>
                                        <option value="Wednesday">Wednesday</option>
                                        <option value="Thursday">Thursday</option>
                                        <option value="Friday">Friday</option>
                                        <option value="Saturday">Saturday</option>
                                    </select>
                                </td>
                                <td><input type="time" name="schedule_start_time[]"></td>
                                <td><input type="time" name="schedule_end_time[]"></td>
                                <td>
                                    <select name="schedule_session[]">
                                        <option value="">Select</option>
                                        <option value="Morning">Morning</option>
                                        <option value="Evening">Evening</option>
                                        <option value="Night">Night</option>
                                    </select>
                                </td>
                            </tr>

                            <!-- Add as many rows as you think necessary -->
                        </table>

                        <br>
                        <input type="submit" class="btn btn-primary" value="Create">
                        <br>
                    </div>
                </form>
            </form>

        </div>
    </div>
</body>

</html>
