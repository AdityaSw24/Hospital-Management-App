<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Doctor</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        #form-body {
            width: 400px;
            height: 580px;
            margin-top: 120px;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body">
                <h2 class="headings">Add Doctor</h2>
                <a href="/admin_dashboard" style="position:absolute;right:0px; top: 10px;"
                    class="btn btn-primary">Back</a>
                <form action="/add_doctor" method="post">

                    <div class="mb-3">
                        <label for="name">Username</label>
                        <input type="name" class="form-control" id="name" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="password">Set password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="spec">Specialization</label>
                        <input type="text" class="form-control" id="spec" name="spec">
                    </div>
                    <div class="mb-3">
                        <label for="exp">Experience(years)</label>
                        <input type="number" class="form-control" id="exp" name="exp">
                    </div>
                    <div class="mb-3">
                        <label for="morning_slot">Morning:</label>
                        <select id="morning_slot" name="morning_slot" required>
                            <option value="">-- Select Morning Slot --</option>
                            <option value="7:00|10:00">7:00AM - 10:00AM</option>
                            <option value="8:00|11:00">8:00AM - 11:00AM</option>
                            <option value="9:00|12:00">9:00AM - 12:00PM</option>
                        </select>

                        <br><br>
                        <label for="evening_slot">Evening:</label>
                        <select id="evening_slot" name="evening_slot" required>
                            <option value="">-- Select Evening Slot --</option>
                            <option value="5:00|8:00">5:00PM - 8:00PM</option>
                            <option value="6:00|9:00">6:00PM - 9:00PM</option>
                            <option value="7:00|10:00">7:00PM - 10:00PM</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-primary" value="Add Doctor">
                        <br>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
