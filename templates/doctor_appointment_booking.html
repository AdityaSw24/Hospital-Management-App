<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Booking</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        #nav-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="canvas">
            <div id="content">
                <h3 class="headings">Availability</h3>
                <a href="/admin_dashboard" id="nav-btn" class="btn btn-primary">Back</a>
                <div class="Schedule table">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Day</th>
                                <th>Morning</th>
                                <th>Evening</th>
                            </tr>
                        </thead>
                        <form action="/book_appointment/{{department.id}}/{{doctor.id}}/{{patient.id}}" method="post">
                            <tbody>
                                {% for day, shifts in f_dict.items() %}
                                {% for shift in shifts %}
                                <tr>
                                    <th>{{ day }}</th>
                                    <td>
                                        <input type="radio" id="slot_{{ loop.index }}" name="selected_slot"
                                            value="{{ day }}|{{ shift[0] }}">
                                        <label for="selected_slot" class="slot-button" default="None">{{ shift[0]
                                            }}</label>
                                    </td>
                                    <td>
                                        <input type="radio" id="slot_{{ loop.index + 100 }}" name="selected_slot"
                                            value="{{ day }}|{{ shift[1] }}">
                                        <label for="selected_slot" class="slot-button">{{ shift[1] }}</label>
                                    </td>
                                </tr>
                                {% endfor %}
                                {% endfor %}
                                <input type="submit" id="nav-button" class="btn btn-primary" value="Book Appointment">
                            </tbody>
                        </form>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
