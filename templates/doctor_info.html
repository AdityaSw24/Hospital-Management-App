<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Information</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .nav-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="canvas">
            <h2 class="headings">Dr. {{doctor.username}} </h2>
            <a href="./admin_dashboard.html" style="position:absolute;right:0px; top: 10px;"
                class="btn btn-primary">Back</a>
            <div id="description">
                <h3>
                    Doctor {{doctor.username}} is a specialist in {{doctor.specialization}} and has over
                    {{doctor.experience}} years of experience
                    in this field.
                    <br>
                    <br>
                    Email ID: {{doctor.email}}
                </h3>
                <div class="nav-button">
                    <a href="/department/{{department.id}}" class="btn btn-primary">Go Back</a>
                    <a href="/book_appointment/{{doctor.id}}" class="btn btn-primary">Check Availability</a>
                </div>
            </div>
        </div>
</body>

</html>
