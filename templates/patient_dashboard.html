<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pateint Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div id="main">
        <div id="canvas">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <h1>Welcome {{this_user.username}}</h1>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/update_patient_own">Edit
                                    Profile</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/patient_treatment_history">History</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/home">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div id="content">
                <a href=""></a>
                <h3 class="headings">Departments</h3>
                <div class="Departments table">
                    <table class="table">
                        <tbody>
                            {% for department in departments %}
                            <tr>
                                <td>{{department.name}}</td>
                                <td><a href="patient/{{this_user.id}}/department/{{department.id}}" class="btn btn-primary">View Details</a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <h3 class="headings">Upcoming Appointments</h3>
                <div class="Assigned patients table">
                    <table class="table">
                        <tbody>
                            <tr>
                                <th>Sr No.</th>
                                <th>Doctor Name</th>
                                <th>Deptt</th>
                                <th>Date</th>
                                <th>Time</th>
                            </tr>
                            <tr>
                                <td>1001.</td>
                                <td>Dr. abcde</td>
                                <td>General</td>
                                <td>24/09/2025</td>
                                <td>08am - 12pm</td>
                                <td><a href="" class="btn btn-danger">cancel</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
